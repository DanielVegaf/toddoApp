<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="img/icon-book-114-275692.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <link rel="stylesheet" href="css/style.css">
    <title>My To-do</title>
</head>

<body>
    <h1 class="container-title">My Toddoo <i class="fas fa-pencil-alt"></i></h1>
    <div class="container">
        <form id="formulario" class="formulario">
            <input type="text" placeholder="Agrega una tarea" class="formulario-input">
            <button class="formulario-btn" type="submit">Agregar</button>
        </form>

        <!-- <hr> -->

        <div id="lista-tareas" class="lista-tareas">
            <div class="alert">
                <h3 class="alert-h3">Sin tareas pendientes<i class="fas fa-grin-stars"></i></h3>
            </div>
        </div>
    </div>

    <template id="template">
        <div class="alert alert-warning d-flex justify-content-between align-items-center">
            <p class="m-0">Tarea #1</p>
            <h3 class="m-0">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-minus-circle"></i>
            </h3>
        </div>
    </template>

    <script src="js/app.js"></script>
</body>

</html>
